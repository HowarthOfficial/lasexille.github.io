<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lasexille — Page</title>
	<link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon"href="https://img.icons8.com/color/344/idea.png">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/sleek.css">

	<script>
			window.onload = function() {
			var vid = document.querySelectorAll( 'video' );

			[].forEach.call(vid, function(vid) { 
				vid.src = "backgrounds/videos/dropsflares.webm";					
			});
		};
	</script>

</head>

<style>

	.container {
		position: absolute;
		height: 50px;
		width: 100%;
		top: 50%;
		text-align: center;
		margin-top: -140px;
		font-size: 70px;
		line-height: 0px;
	}

</style>

<body>

	<div id="player"></div>
	<div id="overlay"></div>

	<div id="status-container" style="margin-top: -150px;">


		<div id="donate">

			<iframe src="https://yoomoney.ru/quickpay/shop-widget?writer=seller&targets=%D0%9F%D0%9E%D0%94%D0%94%D0%95%D0%A0%D0%96%D0%9A%D0%90%20LASEXILLE'a&targets-hint=&default-sum=5&button-text=14&hint=&successURL=&quickpay=shop&account=4100116187098191&" width="30%" height="250" frameborder="0" allowtransparency="false" scrolling="no"></iframe>

		</div>

		<!-- BUTTONS -->
		<div id="buttons">
			<input type="image" src="https://img.icons8.com/ios-filled/30/000000/double-left.png" onclick="location.href='index.html'" >
		</div>

	</div>
	
	<script>

		function mutePage() {
			var elems = document.querySelectorAll( 'audio' );

			[].forEach.call(elems, function(elems) { 
				elems.paused ? elems.play() : elems.pause() ;					
			});
		}

	</script>

	<div id="music" onclick="mutePage()">
		<div id="music-name" title=" / Нажми чтобы включить или выключить музыку."></div>
	</div>

	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/lib/jquery.backstretch.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/sleek.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
